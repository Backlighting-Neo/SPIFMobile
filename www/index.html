<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
<head>
    <meta charset="UTF-8">
    <title>SPIF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="ui/appframework.ui.min.js"></script>
    <script src="lib/appframework.min.js"></script>
    <script src="lib/af.plugins.min.js"></script>
    <script src="lib/desEncrypt.js"></script>
    <script src="lib/app.js"></script>

    <link rel="stylesheet" type="text/css" href="css/icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/af.ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script>
        $.ui.useOSThemes=false;
        $("#afui").get(0).className='android';
    </script>
</head>
<body>

    <div id="afui">

        <div id="content">
            <footer id="spif_common_footer">
                <a href="#spif_panel_home" id="spif_nav_home" class="icon home mini">首页</a>
                <a href="#spif_panel_overview" id="spif_nav_overview" class="icon tag mini">概览</a>
                <a href="#spif_panel_dataontime" id="spif_nav_dataontime" class="icon clock mini">时间数据</a>
                <a href="#spif_panel_dataonspace" id="spif_nav_dataonspace" class="icon graph mini">空间数据</a>
            </footer>
            <div id="spif_panel_home" class="panel" selected="true" data-footer="spif_common_footer" data-tab="spif_nav_home">
                <header>
                    <h1>股指期货多空分析</h1>
                </header>

            </div>
            <div id="spif_panel_overview" class="panel" data-footer="spif_common_footer">

                    <h1>数据概览</h1>
                </header>
                <div style="padding-top: 20px">
                    <ul class="list inset">
                        <li>【日期】2014年12月20日</li>
                        <li>【合约】IF1501</li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div id="spif_panel_dataontime" class="panel" data-footer="spif_common_footer">
                <header>
                    <h1>时间数据</h1>
                </header>
            </div>
            <div id="spif_panel_dataonspace" class="panel" data-footer="spif_common_footer">
                <header>
                    <h1>空间数据</h1>
                </header>
            </div>
        </div>

        <aside id="spif_right_sidemenu">
            <div class="align-center paddingdiv">
                <img src="image/logo.png" width="50%">
                <div style="font-size:1.4em; padding-top:10px;">股指期货多空分析</div>
                <div style="padding-top:20px;">Powered by 逆光</div>
            </div>
        </aside>
    </div>

</html>
